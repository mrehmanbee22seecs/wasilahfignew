
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta name="description" content="Pakistan's premier CSR platform connecting companies with student volunteers, NGOs, and meaningful social projects to create measurable impact." />
      <meta name="theme-color" content="#1B2A4E" />
      <meta name="apple-mobile-web-app-capable" content="yes" />
      <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
      <meta name="apple-mobile-web-app-title" content="Wasilah" />
      
      <!-- Favicon -->
      <link rel="icon" type="image/jpeg" href="/logo.jpeg" />
      <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
      
      <!-- PWA Manifest -->
      <link rel="manifest" href="/manifest.json" />
      
      <title>Wasilah - CSR Platform</title>
    </head>

    <body>
      <div id="root"></div>
      <script type="module" src="/src/main.tsx"></script>
      
      <!-- Service Worker Registration -->
      <script>
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('/sw.js')
              .then((registration) => {
                console.log('SW registered:', registration.scope);
              })
              .catch((error) => {
                console.log('SW registration failed:', error);
              });
          });
        }
      </script>
    </body>
  </html>
